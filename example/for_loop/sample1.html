<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <title>Sample 1</title>
    </head>
    <body>
        <!--  `@` prefix for python injected logic. Value is python  -->
        <div>
            <p>dog in the list ['cat', 'dog', 'bird']</p>
        </div>
        <img src="https://picsum.photos/200/300" alt="Example"></img>
        <!--  Brackets ({,}) inject python. Can be any python,
        but it must return or result in a value  -->
        <h2>Hello World!</h2>
        <ul>
            <li>Error 1</li>
            <li>Error 2</li>
            <li>Bad formatting</li>
            <li>Yolo</li>
        </ul>
        <p>
            <span>H</span>
            <span>e</span>
            <span>l</span>
            <span>l</span>
            <span>o</span>
            <span>

            </span>
            <span>W</span>
            <span>o</span>
            <span>r</span>
            <span>l</span>
            <span>d</span>
            <span>!</span>
        </p>
    </body>
</html>
